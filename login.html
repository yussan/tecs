<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Tecs | Dashboard</title>
	<link media="screen" rel="stylesheet" type="text/css" href="assets/semantic/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="assets/components/icon.min.css">
	<link rel="stylesheet" type="text/css" href="assets/admin.css">
	<link rel="icon" href="assets/images/icon.jpg">
	<script src="assets/jquery-2.1.3.min.js"></script>
	<script src="assets/semantic/semantic.min.js"></script>
	<script src="assets/admin.js"></script>	
</head>
<body>
	<!-- start content -->
	<div class="row grid">
		<div style="padding-top:5%" class="ui centered page grid">
			<div class="fourteen wide column">
				<div class="ui three column center aligned stackable divided grid">
					<div class="column">
						<h1>Admin Login</h1>
						<div class="ui form segment">
							<div class="field">
								<label>Username</label>
								<div class="ui left icon input">
									<input type="text" placeholder="Username">
									<i class="user icon"></i>
								</div>
							</div>
							<div class="field">
								<label>Password</label>
								<div class="ui left icon input">
									<input type="password" placeholder="password">
									<i class="lock icon"></i>
								</div>
							</div>
							<div class="ui negative message">
								<p>email dan password tidak cucok</p>
							</div>
							<a href="#">lupa password</a><br/><br/>
							<div class="ui blue submit button">Login</div>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</div>
	<!-- end of content -->
	<script type="text/javascript">
		$('.ui.dropdown').dropdown();
	</script>
	<!-- footer -->
	<footer>
		<br/>

			copyright &copy; 2015 Time Excelindo Computer
		</center>
	</footer>
</body>
