<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Tecs</title>
	<link media="screen" rel="stylesheet" type="text/css" href="../assets/semantic/semantic.min.css">
	<link rel="icon" href="../assets/images/icon.jpg">
	<link rel="stylesheet" type="text/css" href="../assets/components/icon.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/tecs.css">
	<link rel="icon" href="assets/images/icon.jpg">
	<script src="../assets/jquery-2.1.3.min.js"></script>
	<script src="../assets/angular.js"></script>
	<script src="../assets/semantic/semantic.min.js"></script>
	<script src="../assets/tecs.js"></script>
	<style type="text/css">
		body {
			background-color: #DADADA !important;
		}
		body > .grid {
			height: 100% !important;
		}
		.column {
			max-width: 450px;
		}
	</style>
</head>
<!-- class page untuk 80% width -->
<body ng-app="TecsApp">
	<div class="ui middle aligned center aligned grid">
		<div style="margin-top:10%" class="column">
			<h2 class="ui teal image header">
				<div class="content">
					Tecs - Login
				</div>
			</h2>
			<form class="ui large form">
				<div class="ui stacked segment">
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input style="height:45px" type="text" name="email" placeholder="E-mail address">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input style="height:45px" type="password" name="password" placeholder="Password">
						</div>
					</div>
					<div style="height:45px" class="ui fluid large teal submit button">Login</div>
				</div>
				<div style="display:block" class="ui error message"><p>password dan username tidak cocok</p></div>
			</form>
			<div class="ui message">
				Belum punya akun? <a href="#">Register</a>
			</div>
		</div>
	</div>
	<!-- JAVASCRIPT -->
	<script type="text/javascript">
		$('.ui.dropdown').dropdown();
		// set square thumb item
		var itemwidth = $('.thumb').width();//get with
		$('.thumb').height(itemwidth);
	</script>
</body>
</html>
